<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign up</title>
    
  </head>
  <body>
    <header>
      <h1>Sign up</h1>
    </header>

    <form>
      
      <label for="name">Name:</label>
          <input type="text" id="name">
          <label for="email">Email:</label>
          <input type="text" id="email">
          <label for="phone">Phone:</label>
          <input type="number" id="phone">
        <input class="btn" type="submit" value="Submit">
      </form>

      <ul id="users"></ul>

      <!-- <ul class="items">
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
      </ul> -->
    </section>
    

    <script>

const myForm = document.querySelector('form');
const nameInput = document.querySelector('#name');
const emailInput = document.querySelector('#email');
const phoneInput = document.querySelector('#phone');
const userList = document.querySelector('#users');

myForm.addEventListener('submit', onSubmit);

function onSubmit(e) {
  e.preventDefault();

  const userData = { name: nameInput.value, email: emailInput.value, phone: phoneInput.value };
  localStorage.setItem('userData', JSON.stringify(userData));
  const li = document.createElement('li');
  li.innerHTML = `
    Name: ${userData.name}, Email: ${userData.email}, Phone: ${userData.phone} 

    
  `;
  userList.appendChild(li);
  nameInput.value = '';
  emailInput.value = '';
  phoneInput.value = '';
}

userList.addEventListener('click', e => {
  if (e.target.classList.contains('delete-btn')) {
    localStorage.removeItem('userData');
    e.target.parentElement.remove();
    
  }  
  {
    const userData = JSON.parse(localStorage.getItem('userData'));
    nameInput.value = userData.name;
    emailInput.value = userData.email;
    phoneInput.value = userData.phone;
    
  }
});

const storedData = JSON.parse(localStorage.getItem('userData'));
if (storedData) {
  const li = document.createElement('li');
  li.innerHTML = `
    Name: ${storedData.name}, Email: ${storedData.email}, Phone: ${storedData.phone} 
    
    <button class="delete-btn">Delete</button>
  `;
  userList.appendChild(li);
}

      
    </script>
  </body>
</html>
