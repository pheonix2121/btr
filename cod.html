<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">Item Lister</h1>
        </div>
        <div class="col-md-6 align-self-center">
            <input type="text" class="form-control" id="filter" placeholder="Search Items...">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form id="addForm" class="form-inline mb-3">
      <input type="text" class="form-control mr-2" id="item">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">X</button><button type="button" class="btn btn-primary btn-sm float-right mr-2 edit">Edit</button></li>
      <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right delete">X</button><button type="button" class="btn btn-primary btn-sm float-right mr-2 edit">Edit</button></li>
      <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-right delete">X</button><button type="button" class="btn btn-primary btn-sm float-right mr-2 edit">Edit</button></li>
      <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-right delete">X</button><button type="button" class="btn btn-primary btn-sm float-right mr-2 edit">Edit</button></li>
    </ul>
   </div>
  </div>
  <script>

    let form = document.getElementById('addForm');
    let itemList = document.getElementById('items');
    let filter = document.getElementById('filter');


    form.addEventListener('submit', addItem);

    itemList.addEventListener('click', removeItem);

    filter.addEventListener('keyup', filterItems);


    function addItem(e) {
      e.preventDefault();

      let newItem = document.getElementById('item').value;
      let li = document.createElement('li');
      li.className = 'list-group-item';
      li.appendChild(document.createTextNode(newItem));

      let deleteBtn = document.createElement('button');
      deleteBtn.className = 'btn btn-danger btn-sm float-right delete';
      deleteBtn.appendChild(document.createTextNode('X'));
      li.appendChild(deleteBtn);
      itemList.appendChild(li);

      let editBtn = document.createElement('button');
      editBtn.className = 'btn btn-primary btn-sm float-right mr-2 edit';
      editBtn.appendChild(document.createTextNode('Edit'));
      li.appendChild(editBtn);
      itemList.appendChild(li);
    }


    function removeItem(e) {
      if (e.target.classList.contains('delete')) {
        if (confirm('Are You Sure?')) {
          let li = e.target.parentElement;
          itemList.removeChild(li);
        }
      }
    }

  </script>

</body>
</html>
