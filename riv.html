<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    
    <h3 class="title">Items</h3>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
      
    </ul>
   </div>
  </div>
  <script>
    let itm = document.querySelector("#main-header");
    itm.parentElement.style.backgroundColor= "yellow";
    
    let item1 = document.querySelector("#items");
    

    item1.children[2].style.backgroundColor= "pink"
    item1.firstElementChild.textContent= "is first item";
    item1.lastElementChild.textContent="could be last item";
    item1.previousElementSibling.textContent="hello added here too"
    
    


    let nDiv= document.createElement('div');
    nDiv.className= "hello";
    nDiv.id= "hllo1";
    nDiv.setAttribute('title','hellodiv');
    let ndivtxt= document.createTextNode("HELLO added");
    nDiv.appendChild(ndivtxt);
    let cont= document.querySelector('header .container');
    let h1= document.querySelector('header h1');
    nDiv.style.fontSize= "30px"
    cont.insertBefore(nDiv, h1);




  </script>

</body>
</html>
